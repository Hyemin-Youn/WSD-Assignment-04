<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // 현재 경로를 기준으로 리다이렉션 처리
      var basePath = "/WSD-Assignment-04/"; // GitHub Pages 서브 디렉토리
      var redirect = window.location.origin + basePath;
      var hashPath = window.location.pathname.replace(basePath, ""); // basePath 제거
      window.location.href = redirect + "#" + hashPath; // 해시 모드로 경로 추가
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="/WSD-Assignment-04/">click here</a>.</p>
  </body>
</html>
